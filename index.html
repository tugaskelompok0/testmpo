<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Undangan Pernikahan - Nadhifa & Haechan</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <audio id="bg-music" loop>
        <source src="https://www.bensound.com/bensound-music/bensound-sunny.mp3" type="audio/mp3">
    </audio>
    
    <div id="music-control">
        <button id="play-btn">â–¶ Play</button>
    </div>
    
    
    <section id="hero">
        <img src="prewedding.jpg" alt="Nadhifa & Haechan">
        <h1>Nadhifa & Haechan</h1>
    </section>
    
    <section id="countdown">
        <h2>Hitung Mundur Menuju Hari Bahagia</h2>
        <div id="timer"></div>
    </section>
    
    <section id="details">
        <h2>Detail Acara</h2>
        <p><strong>Tanggal:</strong> 10 Oktober 2026</p>
        <p><strong>Lokasi:</strong> Jakarta, Prestasi Prima</p>
        <div id="map"></div>
    </section>
    
    <section id="gallery">
        <h2>Galeri Foto</h2>
        <div class="carousel">
            <img src="foto (1).jpeg" alt="Foto 1">
            <img src="foto (2).jpeg" alt="Foto 2">
            <img src="foto (1).jpeg" alt="Foto 3">
        </div>
    </section>
    
    <section id="rsvp">
        <h2>Konfirmasi Kehadiran</h2>
        <form>
            <input type="text" placeholder="Nama Anda" required>
            <input type="number" placeholder="Jumlah Tamu" required>
            <button type="submit">Kirim</button>
        </form>
    </section>
    
    <a id="whatsapp" href="https://wa.me/nomor_anda" target="_blank">Hubungi Kami di WhatsApp</a>

    <script src="script.js"></script>
</body>
</html>
