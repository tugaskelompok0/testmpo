<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Undangan Pernikahan - Nadhifa & Haechan</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <audio id="bg-music" loop>
        <source src="https://www.bensound.com/bensound-music/bensound-sunny.mp3" type="audio/mp3">
    </audio>
    
    <div id="music-control">
        <button id="play-btn">▶ Play</button>
    </div>
    
    
    <section id="hero">
        <h1>Nadhifa</h1>
        <h1>&</h1>
        <h1>Haechan</h1>
    </section>
    
    <section id="countdown">
        <h2>Hitung Mundur Menuju Hari Bahagia</h2>
        <div id="timer">
            <span id="days"></span> hari : 
            <span id="hours"></span> jam : 
            <span id="minutes"></span> menit : 
            <span id="seconds"></span> detik
        </div>
        
    </section>
    
    <section id="details">
        <h2>Detail Acara</h2>
        <p><strong>Tanggal:</strong> 10 Oktober 2026</p>
        <p><strong>Lokasi:</strong> Jakarta, Prestasi Prima</p>
        <div id="map">
            <iframe 
                id="map"
                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d126917.54439457635!2d106.72185705190216!3d-6.208763364643538!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x2e69f1c5e33a43b9%3A0x2a04e4a7aa8b61bb!2sJakarta!5e0!3m2!1sen!2sid!4v1712345678901!5m2!1sen!2sid" 
                width="100%" 
                height="300" 
                style="border:0;" 
                allowfullscreen="" 
                loading="lazy">
            </iframe>
        </div>
    </section>
    
    <section id="gallery">
        <h2>Galeri Foto</h2>
        <div class="carousel">
            <div class="slide">
                <img src="foto (1).jpeg" alt="Foto 1">
                <img src="foto (2).jpeg" alt="Foto 2">
                <img src="foto (1).jpeg" alt="Foto 3">
            </div>
        </div>
    </section>
    
    <section id="rsvp">
        <h2>Konfirmasi Kehadiran</h2>
        <form id="rsvp-form">
            <div class="form-group">
                <label for="nama">Nama Anda</label>
                <input type="text" id="nama" placeholder="Contoh: Nadhifa Haechan" required>
            </div>
            
            <div class="form-group">
                <label for="jumlah">Jumlah Tamu</label>
                <input type="number" id="jumlah" placeholder="Masukkan jumlah tamu" min="1" required>
            </div>
    
            <div class="form-group">
                <label for="kehadiran">Kehadiran</label>
                <select id="kehadiran" required>
                    <option value="">Pilih Kehadiran</option>
                    <option value="Hadir">✅ Hadir</option>
                    <option value="Tidak Bisa Hadir">❌ Tidak bisa hadir</option>
                    <option value="Masih Ragu">❓ Masih ragu</option>
                </select>
            </div>
    
            <button type="submit">Kirim</button>
        </form>
    
        <p id="thank-you-message" style="display: none;"></p>
    </section>
    
    
    
    <a id="whatsapp" href="https://wa.me/nomor_anda" target="_blank">Hubungi Kami di WhatsApp</a>

    <script src="script.js"></script>
</body>
</html>
